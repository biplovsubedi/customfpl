{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
    {% block title %}
    {% endblock title%}
    </title>

    {% block headimport %}
    {% endblock headimport %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css">



    <script>
        var isDarkmode = false;
        if (typeof (Storage) !== "undefined" && localStorage.getItem('isDarkmode')) {
            isDarkmode = JSON.parse(localStorage.getItem('isDarkmode'));
        }
        if (isDarkmode === true) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    
  </head>
  <body class="dark:bg-gray-900 font-serif ">

    {% include 'navbar.html' %}

    <div class="antialiased min-h-screen  ">
    {% block content %}
    {% endblock content%}
    </div>

    {% include 'footer.html' %} 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% comment %} <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> {% endcomment %}
    {% block javascript_end %}
    {% endblock javascript_end %}
    <script>
    // Dark mode enable
    const switchToggle = document.querySelector('#switch-toggle');

    var isDarkmode = false;
    if (typeof (Storage) !== "undefined" && localStorage.getItem('isDarkmode')) {
        isDarkmode = JSON.parse(localStorage.getItem('isDarkmode'));
    }

    const darkIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>`

    const lightIcon = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>`

    function toggleTheme() {
        isDarkmode = !isDarkmode;
        localStorage.setItem('isDarkmode', isDarkmode);
        switchTheme(250);
        setSystemDarkMode();
    }

    function setSystemDarkMode() {
        if (isDarkmode === true) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    }

    function switchTheme(timer) {
        if (isDarkmode === true) {
            switchToggle.classList.remove('bg-yellow-500', '-translate-x-1')
            switchToggle.classList.add('bg-gray-700', 'translate-x-1')
            if (timer === 0) {
                switchToggle.innerHTML = darkIcon

            } else {
                setTimeout(() => {}, timer);
            }

        } else {
            switchToggle.classList.add('bg-yellow-500', '-translate-x-1')
            switchToggle.classList.remove('bg-gray-700', 'translate-x-1')
            setTimeout(() => {
                switchToggle.innerHTML = lightIcon
            }, timer);

        }
    }

    switchTheme(0)
</script>
  </body>
</html>
